<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- BOOTSTRAP -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css" type="text/css">

  <!-- GOOGLE FONT -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="container-fluid d-flex justify-content-center align-items-center vh-100">
    <!-- Start Order Component-->
    <article id="order-component" class="bg-white rounded-4 overflow-hidden text-center">
      <!-- Start Order Header Image -->
      <img class="img-fluid" src="images/illustration-hero.svg" alt="Girl listening to music">
      <!-- End Order Header Image -->

      <!-- Order Body-->
      <div class="p-5">
        <h3 class="fw-bolder">Order Summary</h3>
        <p class="mt-3">You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!</p>
        <div class="d-inline-flex align-items-center rounded-3 p-4 bg-paleBlue">
          <img src="images/icon-music.svg" alt="Icon Music">
          <div class="ms-3">
            <span id="product" class="d-block float-start fw-bold">Annual Plan</span>
            <span id="price" class="d-block float-start">$59.99/year</span>
          </div>
          <a class="ms-3" id="change" href="#">Change</a>
        </div>
        <button id="paymentButton" class="w-100 px-4 mt-4 border-0 rounded-4 p-3 fw-bold">Proceed to Payment</button>
        <a id="cancelOrder" class="d-block px-4 mt-4 fw-bolder text-decoration-none" href="#">Cancel Order</a>
      </div>
      <!-- End Order Body-->
    </article>
    <!-- End Order Component-->
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/ir4M">Marius Hoehn</a>.
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
